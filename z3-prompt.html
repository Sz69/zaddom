<!DOCTYPE html> 
 <head>
 <script type="text/javascript"> 
 function show_prompt() 
 { 
 var name=prompt("Wpisz tu swoje imię","twoje imię"); 
 if (name!=null && name!="") 
 { 
 document.write("napisano " + name + ", to twoje imię, prawda?"); 
 } 
 } 
 </script> 
</head> 
<body> 
 <input type="button" onclick="show_prompt()" value="Pokaż prompt" /> 
 </body>

<!DOCTYPE html> 
<head> 
<script type="text/javascript"> 
 function show_confirm() 
 { 
 var r=confirm("Naciśnij klawisz"); 
 if (r==true) 
 { document.write("ok."); } 
 else 
 { document.write("canceled."); } 
 } 
</script> 
</head> 
<body>
 <input type="button" onclick="show_confirm()" value="Pokaż confirm" /> 
</body> 
</html>
